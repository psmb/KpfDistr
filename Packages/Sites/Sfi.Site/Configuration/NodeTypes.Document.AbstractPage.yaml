'Sfi.Site:AbstractPage':
  abstract: true
  superTypes:
    'Neos.Neos:Document': true
  ui:
    icon: file
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'
  options:
    template:
      childNodes:
        main:
          name: 'main'
          childNodes:
            firstTextNode:
              type: 'Neos.NodeTypes:Text'
  properties:
    navTitle:
      type: string
      ui:
        label: 'Название для меню (опционально)'
        reloadIfChanged: false
        inspector:
          group: document
    description:
      type: string
      ui:
        inlineEditable: true
        aloha:
          placeholder: 'Описание раздела'
          format:
            b: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            pre: false
            removeFormat: false
          table: {  }
          list: {  }
          link:
            a: false
          alignment: {  }
          formatlesspaste:
            button: false
            formatlessPasteOption: true
            autoparagraph: true
