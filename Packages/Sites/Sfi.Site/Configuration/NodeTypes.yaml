        aloha:
          <<: *alohaPlain
          placeholder: 'Телефон'
    email:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'e-mail'
    contactPersonName:
      type: string
      ui:
        inlineEditable: true
        aloha:
