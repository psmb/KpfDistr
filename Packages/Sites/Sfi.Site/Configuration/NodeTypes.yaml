# Define Aloha presets to reuse throughout the document
blah: &alohaPlain
  placeholder: 'Enter title here'
  format:
    b: false
    i: false
    u: false
    sub: false
    sup: false
    p: false
    h1: false
    h2: false
    h3: false
    pre: false
    removeFormat: false
  table: {  }
  list: {  }
  link:
    a: false
  alignment: {  }
  formatlesspaste:
    'button': FALSE
    'formatlessPasteOption': TRUE
    'autoparagraph': TRUE

blah: &alohaRich
  placeholder: 'Enter title here'
  format:
    b: true
    i: true
    u: false
    sub: true
    sup: true
    p: true
    h1: false
    h2: true
    h3: true
    pre: false
    removeFormat: false
  table: {  }
  list:
    'ul': TRUE
    'ol': TRUE
  link:
    a: true
  alignment: {  }
  formatlesspaste:
    'button': TRUE
    'formatlessPasteOption': TRUE
    'autoparagraph': TRUE

'TYPO3.Neos.NodeTypes:Page':
  abstract: TRUE

'Sfi.Site:AbstractPage':
  abstract: TRUE
  superTypes:
    - 'TYPO3.Neos.NodeTypes:Page'
  properties:
    imageWide:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Широкая фотка (для карусели и др.)'
        reloadIfChanged: FALSE
        inspector:
          group: document
          editorOptions:
            features:
              resize: TRUE
            crop:
              aspectRatio:
                enableOriginal: FALSE
                allowCustom: FALSE
                locked:
                  width: 1170
                  height: 440
    imageNormal:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Стандартная фотка'
        reloadIfChanged: FALSE
        inspector:
          group: document
          editorOptions:
            features:
              resize: TRUE
            crop:
              aspectRatio:
                enableOriginal: FALSE
                allowCustom: FALSE
                locked:
                  width: 960
                  height: 640
    imageSquare:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Почти квадратная фотка'
        reloadIfChanged: FALSE
        inspector:
          group: document
          editorOptions:
            features:
              resize: TRUE
            crop:
              aspectRatio:
                enableOriginal: FALSE
                allowCustom: FALSE
                locked:
                  width: 350
                  height: 367

