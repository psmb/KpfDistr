'Sfi.Site:AbstractNews':
  superTypes:
    - 'Sfi.Site:AbstractPage'
    - 'Flowpack.Listable:ListableMixin'
  properties:
    teaser:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Тизер'
    date:
      type: DateTime
      defaultValue: 'now'
      ui:
        label: 'Дата'
        reloadIfChanged: true
        inspector:
          group: document
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        'TYPO3.Neos/Validation/DateTimeValidator': []
    important:
      type: boolean
      ui:
        label: 'В карусель на главной'
        inspector:
          group: document

