'Sfi.Site:News':
  superTypes:
    - 'Sfi.Site:AbstractPage'
    - 'Sfi.Listable:ListableMixin'
  ui:
    label: 'Новость'
  properties:
    teaser:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaRich
          placeholder: 'Тизер'
    date:
      type: DateTime
      defaultValue: 'now'
      ui:
        label: 'Дата'
        reloadIfChanged: true
        inspector:
          group: document
          editorOptions:
            format: 'd-m-Y H:i'
      validation:
        'TYPO3.Neos/Validation/DateTimeValidator': []

'Sfi.Site:Announcement':
  superTypes:
    - 'Sfi.Site:News'
  ui:
    label: 'Анонс'
  properties:
    place:
      type: string
      ui:
        inlineEditable: true
        aloha:
          <<: *alohaPlain
          placeholder: 'Место'
