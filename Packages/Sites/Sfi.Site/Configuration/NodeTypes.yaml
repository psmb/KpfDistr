# Define Aloha presets to reuse throughout the document
blah: &alohaPlain
  placeholder: 'Enter title here'
  format:
    b: false
    i: false
    u: false
    sub: false
    sup: false
    p: false
    h1: false
    h2: false
    h3: false
    pre: false
    removeFormat: false
  table: {  }
  list: {  }
  link:
    a: false
  alignment: {  }
  formatlesspaste:
    'button': FALSE
    'formatlessPasteOption': TRUE
    'autoparagraph': TRUE

blah: &alohaRich
  placeholder: 'Enter title here'
  format:
    b: true
    i: true
    u: false
    sub: true
    sup: true
    p: true
    h1: false
    h2: true
    h3: true
    pre: false
    removeFormat: false
  table: {  }
  list:
    'ul': TRUE
    'ol': TRUE
  link:
    a: true
  alignment: {  }
  formatlesspaste:
    'button': TRUE
    'formatlessPasteOption': TRUE
    'autoparagraph': TRUE

