
'Sfi.Site:Book':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: Книжка
  properties:
    title:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              u: false
              sub: false
              sup: false
              p: false
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: false
              a: false
              strong: false
              em: false
            placeholder: 'Название книги'
    subTitle:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              u: false
              sub: false
              sup: false
              p: false
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: false
              a: false
              strong: false
              em: false
            placeholder: 'Краткое описание книги'
    description:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              u: false
              sub: false
              sup: false
              p: false
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: false
              a: false
              strong: false
              em: false
            placeholder: 'Развернутое описание книги'
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: 'Обложка книги'
        reloadIfChanged: false
        inspector:
          group: type
          editorOptions:
            features:
              resize: true
            crop:
              aspectRatio:
                enableOriginal: false
                allowCustom: false
                locked:
                  width: 315
                  height: 366
    link:
      type: string
      ui:
        label: 'Ссылка на магазин предание'
        reloadIfChanged: false
        inspector:
          group: type
          editor: Neos.Neos/Inspector/Editors/LinkEditor
