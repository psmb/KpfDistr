
'Sfi.Site:Announcement':
  superTypes:
    'Sfi.Site:AbstractNews': true
  ui:
    label: Анонс
    icon: bullhorn
  properties:
    place:
      type: string
      ui:
        inlineEditable: true
        inline:
          editorOptions:
            formatting:
              u: false
              sub: false
              sup: false
              p: false
              h1: false
              h2: false
              h3: false
              pre: false
              removeFormat: false
              a: false
              strong: false
              em: false
            placeholder: Место
    dateStart:
      type: DateTime
      ui:
        label: 'Дата начала (пусто для однодневных событий)'
        reloadIfChanged: true
        inspector:
          group: document
          editorOptions:
            format: 'd-m-Y H:i'
            minuteStep: 1
      validation:
        Neos.Neos/Validation/DateTimeValidator: {  }
