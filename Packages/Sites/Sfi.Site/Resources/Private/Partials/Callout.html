{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace m=Neos\Media\ViewHelpers}

<div class="Callout-wrap">
  <div class="large-8">
    <neos:contentElement.wrap node="{site}">
      <div class="Callout marginTop-double paddingVertical-double">
        <div class="Callout-img marginBottom-single">
          <f:if condition="{contactPersonImage}">
            <m:image asset="{contactPersonImage}" maximumWidth="137" maximumHeight="164" allowCropping="true" allowUpScaling="true" alt="{name}" />
          </f:if>
        </div>
        <div class="Callout-info">
          <p class="Callout-name H2 marginBottom-half">{neos:contentElement.editable(property: 'contactPersonName', tag: 'span')}</p>
          <p class="Callout-position H4 marginBottom-single">{neos:contentElement.editable(property: 'contactPersonPosition', tag: 'span')}</p>
          <p class="H3 marginBottom-half">По вопросам сотрудничества обращайтесь:</p>
          <p class="Callout-phone">{phone}</p>
        </div>
      </div>
    </neos:contentElement.wrap>
  </div>
</div>
