{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace opsdev=OpsDev\CacheBreaker\ViewHelpers}

<head>
	<f:section name="stylesheets">
		<link rel="stylesheet" href="{opsdev:resource(path: 'built/index.css', package: 'Sfi.Site')}" />
		<link rel="stylesheet" href="{f:uri.resource(path: 'built/index.css', package: 'Sfi.Site')}?{f:format.date(date:'now',format:'U')}" />
	</f:section>
	<f:section name="headScripts">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

		<!-- Generate favicons with http://realfavicongenerator.net/ -->
	</f:section>
</head>
<body>
	<f:section name="bodyScripts">
		<script src="{f:uri.resource(path: 'built/index.js', package: 'Sfi.Site')}?{f:format.date(date:'now',format:'U')}"></script>
		<f:render partial="Analytics" />
	</f:section>
</body>
