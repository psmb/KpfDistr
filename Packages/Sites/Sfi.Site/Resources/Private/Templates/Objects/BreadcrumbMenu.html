{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
<f:if condition="{items}">
	<div class="b-breadcrumbs clearfix">
		<f:for each="{items}" as="item" reverse="TRUE">
			<f:if condition="{item.state} == 'current'">
				<f:then>
					<p class="b-breadcrumb b-breadcrumb_current">{item.label}</p>
				</f:then>
				<f:else>
					<neos:link.node class="b-breadcrumb b-breadcrumb_link" node="{item.node}" /><span class="b-breadcrumb__span">&#160;/&#160;</span>
				</f:else>
			</f:if>
		</f:for>
	</div>
</f:if>
