{namespace neos=TYPO3\Neos\ViewHelpers}

<neos:link.node node="{node}">
  <div class="overlay">
    <img src="{image}" class="fullWidth" alt="{title}"/>
    <div class="overlay-contents">
      <h3 class="H2s color-white marginBottom-half textShadow">{title -> f:format.raw()}</h3>
      <f:if condition="{iterator.isFirst}">
        <div class="ParagraphSerif color-white textShadow">{teaser -> f:format.raw()}</div>
      </f:if>
    </div>
  </div>
</neos:link.node>
