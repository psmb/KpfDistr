{namespace neos=TYPO3\Neos\ViewHelpers}

<neos:link.node node="{node}">
  <div class="b-exhibition__block {f:if(condition: iterator.isFirst, then: 'b-exhibition__block_1')}" style="background-image: url('{image}')">
    <div class="b-exhibition__block_content">
      <div class="b-exhibition__name">{title}</div>
      <div class="b-exhibition__describtion">{teaser}</div>
    </div>
  </div>
</neos:link.node>
