{namespace neos=TYPO3\Neos\ViewHelpers}

<neos:link.node node="{node}">
  <div class="b-headline_red-line_wrapper b-headline_red-line_wrapper_mod">
    <p class="b-headline_red-line b-headline_red-line_mod">{title}</p>
  </div>
  <div class="b-block__news">
    <img src="{image}" alt="{title}"/>
    <p class="b-news__title">{teaser}</p>
  </div>
</neos:link.node>
