{namespace neos=TYPO3\Neos\ViewHelpers}

<div class="b-main__wrapper">
  <main class="b-main">
    <div class="b-cultural__fund clearfix">
      <div class="b-headline_red-line_wrapper">
        <p class="b-headline_red-line">Культурно-просветительский фонд</p>
      </div>
      <div class="b-wrapper__logo-img">
        <img class="b-logo-img" src="{f:uri.resource(path: 'images/logo.png', package: 'Sfi.Site')}"  alt="">
      </div>
      <p class="b-fund__text">{neos:contentElement.editable(property: 'fondDescription', tag: 'span')}</p>
    </div>
    <div class="b-cultural__center clearfix">
      <div class="b-headline_red-line_wrapper">
        <p class="b-headline_red-line b-headline_red-line_color_mod">Культурно-просветительский центр</p>
      </div>
      <div class="b-wrapper__logo-img">
        <img class="b-logo-img" src="{f:uri.resource(path: 'images/logo_blue.png', package: 'Sfi.Site')}"  alt="">
      </div>
      <p class="b-fund__text">{neos:contentElement.editable(property: 'centreDescription', tag: 'span')}</p>
    </div>
  </main>
  <div class="clearfix"></div>
</div>
{main -> f:format.raw()}
