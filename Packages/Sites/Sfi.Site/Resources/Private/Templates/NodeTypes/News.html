{namespace neos=TYPO3\Neos\ViewHelpers}

<div class="b-main__wrapper">
  <main class="b-main">
    <div class="b-headline_red-line_wrapper">
      <p class="b-headline_red-line">{neos:contentElement.editable(property: 'title', tag: 'span')}</p>
      <p class="b-news__title1">{neos:contentElement.editable(property: 'teaser', tag: 'span')}</p>
    </div>
    <div class="b-news__wrapper">
      {main -> f:format.raw()}
    </div>
    {parentExhibition -> f:format.raw()}
  </main>
</div>
<div class="b-sidebar__wrapper clearfix">
  <div class="b-sidebar clearfix">
    {announcementList -> f:format.raw()}
    {smiWidget -> f:format.raw()}
    <f:render partial="SocialWidgets" />
  </div>
</div>
