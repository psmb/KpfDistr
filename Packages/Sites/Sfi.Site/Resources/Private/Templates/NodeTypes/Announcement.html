{namespace neos=TYPO3\Neos\ViewHelpers}
<f:layout name="2col" />

<f:section name="Main">
  <p class="H1">{neos:contentElement.editable(property: 'title', tag: 'span')}</p>
  <p class="ParagraphSans paddingBottom-double">{neos:contentElement.editable(property: 'teaser', tag: 'span')}</p>
  <p class="ParagraphSans paddingBottom-double">{neos:contentElement.editable(property: 'place', tag: 'span')}</p>
  <f:if condition="{image}">
    <img class="Image" src="{image}" alt="{title -> f:format.raw()}" />
  </f:if>
  <div class="RteText paddingVertical-double">
    {main -> f:format.raw()}
  </div>
</f:section>
