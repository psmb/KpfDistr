{namespace neos=TYPO3\Neos\ViewHelpers}

<neos:link.node node="{node}">
  <div class="b-header__lower_content clearfix b-header__lower" style="background-image: url('{image}')">
    <div class="b-lower__headline_wrap">
      <p class="b-lower__headline">{title}</p>
    </div>
    <div class="b-lower__describtion_wrap">
      <p class="b-lower__describtion">{teaser}</p>
    </div>
  </div>
</neos:link.node>
