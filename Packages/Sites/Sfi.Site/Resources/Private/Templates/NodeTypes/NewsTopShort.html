{namespace neos=TYPO3\Neos\ViewHelpers}

<neos:link.node node="{node}">
  <div class="overlay">
    <img src="{image}" class="fullWidth" alt="{title}"/>
    <div class="overlay-contents padding-single">
      <h2 class="H0 color-white textShadow medium-10 large-8 marginBottom-single">{title}</h2>
      <p class="H4 color-white textShadow-deep medium-6 large-4">{teaser}</p>
    </div>
  </div>
</neos:link.node>
