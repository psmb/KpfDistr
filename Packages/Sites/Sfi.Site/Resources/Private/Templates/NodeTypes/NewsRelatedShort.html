{namespace neos=Neos\Neos\ViewHelpers}

<neos:link.node node="{node}">

    <img src="{image}" class="fullWidth" alt="{title}" />
    <p class="H2s HeadingWithLeftLine paddingLeft-single paddingVertical-half marginVertical-sesquialteral">{title}</p>
    <p class="ParagraphSerif">{teaser}</p>
  </div>
</neos:link.node>
