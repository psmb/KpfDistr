{namespace neos=TYPO3\Neos\ViewHelpers}

<neos:link.node node="{node}">
  <div class="b-publishing__block">
    <img class="b-publishing__img" src="{image}" alt="{title}" />
    <div class="clearfix"></div>
    <p class="b-publishing__headline">{title}</p>
    <p class="b-publishing__describtion">{teaser}</p>
  </div>
</neos:link.node>
