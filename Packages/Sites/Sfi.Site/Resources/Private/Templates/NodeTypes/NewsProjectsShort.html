{namespace neos=TYPO3\Neos\ViewHelpers}

<neos:link.node node="{node}">
  <div class="overlay marginBottom-double">
    <img src="{image}" class="fullWidth" alt="{title}"/>
    <div class="overlay-contents">
      <div class="H2s color-white marginBottom-half textShadow">{title}</div>
    </div>
  </div>
</neos:link.node>
