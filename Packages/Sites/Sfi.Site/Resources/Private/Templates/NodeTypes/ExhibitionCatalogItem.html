{namespace neos=TYPO3\Neos\ViewHelpers}

<neos:link.node node="{node}" >
    <div class="js-exhibition__wrapper">
      <div class="b-exhibition__wrapper">
        <div class="b-exhibition__img" style="background-image: url('{image}')"></div>
        <div class="b-exhibition__text">
          <p class="b-exhibition__headline">{title}</p>
          <p class="b-exhibition__describtion">{teaser}</p>
        </div>
      </div>
    </div>
</neos:link.node>
