{namespace neos=Neos\Neos\ViewHelpers}

<neos:link.node node="{node}" >
  <div class="marginVertical-double">
    <img src="{image}" class="fullWidth" alt="{title -> f:format.raw()}" />
    <p class="H2s HeadingWithLeftLine paddingLeft-single paddingVertical-half marginTop-sesquialteral marginBottom-half">{title}</p>
    <p class="ParagraphSerif">{description -> f:format.raw()}</p>
  </div>
</neos:link.node>
