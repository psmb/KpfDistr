{namespace m=TYPO3\Media\ViewHelpers}
{namespace neos=TYPO3\Neos\ViewHelpers}
<div class="b-wrapper-main-content">
  <!-- BEGIN b-main-content -->
  <div class="b-main-content">
    <div class="b-headline_red-line_wrapper">
      <p class="b-headline_red-line">{title}</p>
    </div>
    <div class="b-content__main-img_wrapper">
        <m:image class="b-content__main-img" asset="{coverImage}" maximumWidth="1110" maximumHeight="440" allowCropping="true" allowUpScaling="true" alt="{title}" />
    </div>
    <div style="margin-top:36px">
        {main -> f:format.raw()}
    </div>
    <div style="overflow: auto">
        {newsExhibitionList -> f:format.raw()}
    </div>
    <div class="b-projects-nav" style="position: relative; height: 200px;">
      <f:if condition="{prevNode}">
          <neos:link.node class="b-breadcrumb b-breadcrumb_link" node="{prevNode}" style="position: absolute; left: 0;">
              <div class="b-nav__prev" style="display:flex">
                <div class="b-projects__arrow-prev" href="#"></div>
                <div class="b-projects__text_block_prev">
                  <p class="b-projects__name">{prevNode.properties.title}</p>
                  <div class="b-projects__link" href="#">Предыдущий проект</div>
                </div>
              </div>
          </neos:link.node>
      </f:if>
      <f:if condition="{nextNode}">
          <neos:link.node class="b-breadcrumb b-breadcrumb_link" node="{nextNode}" style="position: absolute; right: 0;">
              <div class="b-nav__next" style="display:flex">
                <div class="b-projects__text_block_next">
                  <p class="b-projects__name">{nextNode.properties.title}</p>
                  <div class="b-projects__link">Следующий проект</div>
                </div>
                <div class="b-projects__arrow-next"></div>
              </div>
          </neos:link.node>
      </f:if>
      <neos:link.node class="b-breadcrumb b-breadcrumb_link" node="{parentNode}" style="float: none">
          <div>
            <div class="b-nav__list"></div>
            <div class="b-projects__link b-projects__link_list" href="#">Вернуться к списку</div>
          </div>
      </neos:link.node>

    </div>
  </div>
  <!-- END b-main-content -->
</div>
<!--END b-wrapper-main-content  -->
