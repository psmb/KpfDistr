{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace m=TYPO3\Media\ViewHelpers}

<div>
  <div class="large-8">
    <neos:contentElement.wrap node="{node}">
      <div class="Callout marginTop-double paddingVertical-double">
        <div class="Callout-img marginBottom-single">
          <f:if condition="{image}">
            <m:image asset="{image}" maximumWidth="137" alt="{name}" />
          </f:if>
        </div>
        <div class="Callout-info">
          <p class="Callout-name H2 marginBottom-half">{neos:contentElement.editable(property: 'name', tag: 'span')}</p>
          <p class="Callout-position H4 marginBottom-single">{neos:contentElement.editable(property: 'position', tag: 'span')}</p>
          <p class="H3 marginBottom-half">По вопросам сотрудничества обращайтесь:</p>
          <p class="Callout-phone">{phone}</p>
        </div>
      </div>
    </neos:contentElement.wrap>
  </div>
</div>
