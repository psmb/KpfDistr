{namespace neos=TYPO3\Neos\ViewHelpers}

<neos:link.node node="{node}">
  <div class="b-sidebar__item_wrap" style="background-image: url('{image}')">
    <p class="b-sidebar__tape b-sidebar__tape_1">{place}</p>
    <p class="b-sidebar__item1">{title}</p>
    <p class="b-sidebar__tape b-sidebar__tape_2"><f:format.date localeFormatLength="long" localeFormatType="date" forceLocale="ru">{date}</f:format.date></p>
  </div>
</neos:link.node>
